---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt: 
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: update repository index
    yum:
      update_cache: yes

  - name: Install apache package
    yum: 
      name: httpd
      state: latest
  
  - name: Start httpd Service  
    ansible.builtin.service:
      name: httpd
      state: started

  - name: Stop firewalld, if started
    ansible.builtin.service:
      name: firewalld
      state: started

